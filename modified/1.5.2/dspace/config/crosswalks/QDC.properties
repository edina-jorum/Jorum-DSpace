dc.relation.replaces                     = <dcterms:replaces />
dc.relation.isreplacedby                 = <dcterms:isReplacedBy />
# GWaller 29/10/10 IssueID #486 the type attribute must belong to http://www.w3.org/2001/XMLSchema-instance namespace (normally the xsi prefix)
dc.relation.uri                          = <dc:relation xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="dcterms:URI" />
