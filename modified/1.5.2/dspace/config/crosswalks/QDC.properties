# dc.identifier.isbn
# dc.identifier.issn
# dc.identifier.sici
# dc.identifier.ismn
# dc.identifier.other
# GWaller 29/10/10 IssueID #486 the type attribute must belong to http://www.w3.org/2001/XMLSchema-instance namespace (normally the xsi prefix)
dc.identifier.uri                        = <dc:identifier xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="dcterms:URI" />
